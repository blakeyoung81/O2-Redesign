<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O2 | Student Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #860000;
      /* UAMS Red */
      --primary-hover: #600000;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: radial-gradient(#d1d5db 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .login-card {
      background: var(--surface);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--border);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }

    .logo span {
      color: var(--text-main);
    }

    .subtitle {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s;
      margin-bottom: 1rem;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--text-main);
      border: 1px solid var(--border);
    }

    .btn-outline:hover {
      background-color: #f9fafb;
      border-color: #d1d5db;
      color: var(--text-main);
    }

    .divider {
      height: 1px;
      background-color: var(--border);
      margin: 1.5rem 0;
      position: relative;
    }

    .divider span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--surface);
      padding: 0 0.5rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .footer a {
      color: var(--text-muted);
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="logo">O2 <span>Student Portal</span></div>
    <p class="subtitle">University of Arkansas for Medical Sciences</p>

    <a href="OASIS2.html" class="btn">Sign in with UAMS ID</a>

    <div class="divider">
      <span>or</span>
    </div>

    <a href="OASIS2.html" class="btn btn-outline">Guest / External Login</a>

    <div class="footer">
      <p>&copy; 2025 O2 System</p>
      <p><a href="#">Need Help?</a></p>
    </div>
  </div>

</body>

</html>
